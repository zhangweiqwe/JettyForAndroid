<script type="text/javascript">
    var timestamp=Date.parse(new Date());
    var webSocket=new WebSocket("ws://192.168.0.105:8080/exec");
 
    webSocket.onerror = function(event) {
       alert(event.data);
    };
 
    webSocket.onopen = function(event) {
      document.getElementById("list").innerHTML="连接建立成功！";
    };
 
    webSocket.onmessage = function(event) {
      document.getElementById("list").innerHTML+="<br/>" + event.data;
	  //alert("数据已接收...");
    };
    
    function sendMessage() {
      var msg=document.getElementById("execInput").value;
      webSocket.send(msg);
	  document.getElementById("list").innerHTML+="<br/>" + document.getElementById("execInput").value;
	  document.getElementById("execInput").value="";
    }
 </script>
